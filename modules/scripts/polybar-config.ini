[colors]
background = #1a202c
foreground = #e2e8f0
primary = #68d391
secondary = #a0aec0
alert = #f56565

[bar/main]
monitor = ${env:MONITOR:eDP1}
width = 100%
height = 30
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = "Monospace:size=12;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=12;2"
font-2 = "Font Awesome 6 Brands:size=12;2"

modules-left = workspace-preview
modules-center = 
modules-right = window-title meta-space

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

wm-restack = bspwm
override-redirect = true

[module/workspace-preview]
type = custom/script
exec = workspace-preview-polybar
tail = true
interval = 2
format = <label>
format-foreground = ${colors.foreground}

[module/window-title]
type = internal/xwindow
label = %title%
label-maxlen = 50
format = <label>
format-foreground = ${colors.primary}

[module/meta-space]
type = custom/text
content = META+SPACE
content-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = false
